<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Página de Empresa</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <div class="top-links">
      <a href="index.html">Index</a>
      <a href="faq.html">Preguntas Frecuentes</a>
      <a href="contacto.html">Contáctenos</a>
      <a href="conocenos.html">Conócenos</a>
    </div>

  <div class="nav-area">
    <div class="nav-links">
