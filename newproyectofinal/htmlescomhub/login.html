<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Empresa</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <div class="top-links">
      <a href="index.html"><span class="icon">üè†</span>Inicio</a>
      <a href="faq.html"><span class="icon">‚ùì</span>Preguntas Frecuentes</a>
      <a href="contacto.html"><span class="icon">üìß</span>Cont√°ctenos</a>
      <a href="conocenos.html"><span class="icon">‚ÑπÔ∏è</span>Con√≥cenos</a>
    </div>
    <div class="top-bar-right">
      <button id="theme-toggle" class="theme-toggle-button" aria-label="Cambiar tema">üåô</button>
      <div id="fecha-actual"></div>
    </div>
  </div>

  <!-- Banner con logo -->
  <div class="banner">
    <img src="images\logo.png" alt="Logo de la Empresa">
  </div>

  <!-- Navegaci√≥n secundaria -->
  <div class="nav-area">
    <div class="nav-links">
      <a href="carrito.html">Nuestros productos</a>
      <a href="nuevo_producto.html">Registrar Producto</a>
      <a href="login.html">Iniciar Sesi√≥n / Registro</a>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Buscar...">
    </div>
  </div>

  <!-- Secci√≥n: Inicio / Registro -->
  <section>
    <h2>Iniciar Sesi√≥n</h2>
    <form id="login-form">
      <div>
        <input type="email" placeholder="Correo electr√≥nico" required>
      </div>
      <div>
        <input type="password" placeholder="Contrase√±a" required>
      </div>
      <button type="submit">Iniciar Sesi√≥n</button>
    </form>

    <h2 style="margin-top: 40px;">Registrarse</h2>
    <form id="register-form" class="form-registro">
      <div>
        <input type="text" placeholder="Nombre completo" required>
        <span class="error-message">Campo obligatorio</span>
      </div>
      <div>
        <input type="email" placeholder="Correo electr√≥nico" required>
        <span class="error-message">Campo obligatorio</span>
      </div>
      <div>
        <input type="password" placeholder="Contrase√±a" required minlength="8">
        <span class="error-message">Campo obligatorio</span>
      </div>
      <button type="submit">Registrarse</button>
    </form>
  </section>

  <script src="js/scripts.js"></script>
  <script src="js/theme.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');

      // --- L√≥gica de Registro ---
      registerForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const nameInput = registerForm.querySelector('input[type="text"]');
        const emailInput = registerForm.querySelector('input[type="email"]');
        const passwordInput = registerForm.querySelector('input[type="password"]');

        const users = JSON.parse(localStorage.getItem('users') || '[]');

        // Verificar si el correo ya existe
        const userExists = users.some(user => user.email === emailInput.value);
        if (userExists) {
          alert('El correo electr√≥nico ya est√° registrado. Por favor, utiliza otro.');
          return;
        }

        // Crear nuevo usuario
        const newUser = {
          id: Date.now(),
          name: nameInput.value,
          email: emailInput.value,
          password: passwordInput.value // ¬°ADVERTENCIA: En un proyecto real, la contrase√±a debe ser encriptada (hashed)!
        };

        users.push(newUser);
        localStorage.setItem('users', JSON.stringify(users));

        alert('¬°Registro exitoso! Ahora puedes iniciar sesi√≥n.');
        registerForm.reset();
      });

      // --- L√≥gica de Inicio de Sesi√≥n ---
      loginForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const emailInput = loginForm.querySelector('input[type="email"]');
        const passwordInput = loginForm.querySelector('input[type="password"]');

        const users = JSON.parse(localStorage.getItem('users') || '[]');

        const foundUser = users.find(user => user.email === emailInput.value && user.password === passwordInput.value);

        if (foundUser) {
          alert(`¬°Bienvenido, ${foundUser.name}!`);
          // Guardar el usuario actual en sessionStorage para mantener la sesi√≥n activa
          sessionStorage.setItem('currentUser', JSON.stringify(foundUser));
          window.location.href = 'index.html'; // Redirigir a la p√°gina principal
        } else {
          alert('Correo o contrase√±a incorrectos.');
        }
      });
    });
  </script>
</body>
</html>
