<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Administrar Productos</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background-color: #656565;
    }
    .admin-container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background: #2953d3;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-item {
      display: flex;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 10px 0;
      flex-wrap: wrap;
    }
    .product-item img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      margin-right: 15px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .product-details {
      flex: 1;
      min-width: 200px;
    }
    .delete-button {
      margin-top: 20px;
      padding: 12px 20px;
      background: #dc3545;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }
    .delete-button:hover {
      background: #c82333;
    }
    .reset-storage-button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 20px;
      margin-left: 10px;
    }
    .reset-storage-button:hover {
      color: #dc3545;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <div class="top-links">
      <a href="index.html"><span class="icon">üè†</span>Inicio</a>
      <a href="carrito.html"><span class="icon">üõí</span>Carrito</a>
      <a href="nuevo_producto.html"><span class="icon">‚ûï</span>Registrar Producto</a>
    </div>
    <div class="top-bar-right">
      <button id="theme-toggle" class="theme-toggle-button" aria-label="Cambiar tema">üåô</button>
      <button id="reset-storage" class="reset-storage-button" aria-label="Resetear almacenamiento local">üóëÔ∏è</button>
    </div>
  </div>

  <main class="admin-container">
    <h2>üóëÔ∏è Administrar Productos Registrados</h2>
    <div id="product-list"></div>
    <button class="delete-button">Eliminar Seleccionados</button>
  </main>

  <script src="js/theme.js"></script>
  <script>
    const defaultProducts = [
      { id: 1, nombre: "Papas Sol Original", precio: 20.00, imagen: "images/Sol_original.png" },
      { id: 2, nombre: "Papas Sol Adobada", precio: 22.00, imagen: "images/Sol_adobada.png" },
      { id: 3, nombre: "Papas Sol Chipotle", precio: 22.00, imagen: "images/Sol_chipotle.png" },
      { id: 4, nombre: "Papas Sol Habanero", precio: 23.00, imagen: "images/Sol_habanero.png" },
      { id: 5, nombre: "Papas Sol Jalape√±o", precio: 23.00, imagen: "images/Sol_jalape√±o.png" },
      { id: 6, nombre: "Papas Sol Lim√≥n", precio: 21.00, imagen: "images/Sol_limon.png" },
      { id: 7, nombre: "Solchesitos", precio: 19.00, imagen: "images/Solchesitos.png" },
      { id: 8, nombre: "Galleta", precio: 15.00, imagen: "images/Galleta.png" },
      { id: 9, nombre: "Muffin", precio: 18.00, imagen: "images/muffin.png" },
      { id: 10, nombre: "Pizza", precio: 30.00, imagen: "images/Pizza.png" }
    ];

    const productList = document.getElementById("product-list");
    const deleteButton = document.querySelector(".delete-button");

    let addedProducts = JSON.parse(localStorage.getItem("productos") || "[]");
    let deletedDefaultIds = JSON.parse(localStorage.getItem("productos_eliminados") || "[]");

    function renderProducts() {
      productList.innerHTML = "";
      const filteredDefaults = defaultProducts.filter(p => !deletedDefaultIds.includes(p.id));
      const combinedProducts = [...filteredDefaults, ...addedProducts];

      if (combinedProducts.length === 0) {
        productList.innerHTML = "<p>No hay productos para mostrar.</p>";
        return;
      }

      combinedProducts.forEach(product => {
        const div = document.createElement("div");
        div.className = "product-item";
        const checkboxHTML = `<input type="checkbox" class="product-checkbox" data-id="${product.id}">`;
        div.innerHTML = `
          ${checkboxHTML}
          ${product.imagen ? `<img src="${product.imagen}" alt="${product.nombre}">` : ""}
          <div class="product-details">
            <strong>${product.nombre}</strong><br>
            Precio: $${product.precio.toFixed(2)}<br>
            <em style="color:${defaultProducts.some(p => p.id === product.id) ? '#888' : 'green'};">
              ${defaultProducts.some(p => p.id === product.id) ? "Predeterminado" : "Agregado"}
            </em>
          </div>
        `;
        productList.appendChild(div);
      });
    }

    deleteButton.addEventListener("click", () => {
      const checkboxes = document.querySelectorAll(".product-checkbox:checked");
      if (checkboxes.length === 0) {
        alert("Selecciona al menos un producto para eliminar.");
        return;
      }
      const idsToDelete = Array.from(checkboxes).map(cb => parseInt(cb.dataset.id));
      const defaultIdsToDelete = idsToDelete.filter(id => defaultProducts.some(p => p.id === id));
      const addedIdsToDelete = idsToDelete.filter(id => addedProducts.some(p => p.id === id));

      deletedDefaultIds = [...new Set([...deletedDefaultIds, ...defaultIdsToDelete])];
      addedProducts = addedProducts.filter(p => !addedIdsToDelete.includes(p.id));

      localStorage.setItem("productos_eliminados", JSON.stringify(deletedDefaultIds));
      localStorage.setItem("productos", JSON.stringify(addedProducts));

      renderProducts();
      alert("Productos eliminados correctamente.");
    });

    document.getElementById("reset-storage").addEventListener("click", () => {
      if (confirm("¬øSeguro que deseas resetear todos los datos guardados?")) {
        localStorage.removeItem("productos");
        localStorage.removeItem("productos_eliminados");
        alert("LocalStorage reseteado correctamente.");
        location.reload();
      }
    });

    renderProducts();
  </script>
</body>
</html>
