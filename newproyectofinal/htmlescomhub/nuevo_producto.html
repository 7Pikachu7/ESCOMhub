<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nuevo Producto</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Barra superior (reutilizada de index.html) -->
  <div class="top-bar">
    <div class="top-links">
      <a href="index.html"><span class="icon">üè†</span>Inicio</a>
      <a href="faq.html"><span class="icon">‚ùì</span>Preguntas Frecuentes</a>
      <a href="contacto.html"><span class="icon">üìß</span>Cont√°ctenos</a>
      <a href="conocenos.html"><span class="icon">‚ÑπÔ∏è</span>Con√≥cenos</a>
    </div>
    <div class="top-bar-right">
      <button id="theme-toggle" class="theme-toggle-button" aria-label="Cambiar tema">üåô</button>
      <div id="fecha-actual"></div>
    </div>
  </div>

  <!-- Banner con logo (reutilizado de index.html) -->
  <div class="banner">
    <img src="images/logo.png" alt="Logo de la Empresa">
  </div>
  <!-- Navegaci√≥n secundaria (reutilizada de index.html) -->
  <div class="nav-area">
    <div class="nav-links">
      <a href="carrito.html">Nuestros productos</a>
      <a href="nuevo_producto.html">Registrar Producto</a>
      <a href="login.html">Iniciar Sesi√≥n / Registro</a>
    </div>
    <div class="search-box">
      <input type="text" placeholder="Buscar productos...">
    </div>
  </div>

  <main class="product-catalog">
    <section>
      <h2>‚ûï Registrar Nuevo Producto</h2>
      <form id="product-form">
        <input type="text" id="product-name" placeholder="Nombre del Producto" required>
        <input type="number" id="product-price" step="0.01" min="0" placeholder="Precio (MXN)" required>
        <textarea id="product-base64" rows="3" placeholder="Pega aqu√≠ el string en Base64 (opcional)"></textarea>
        <input type="file" id="product-image" accept="image/*" title="O sube un archivo de imagen">
        <img id="image-preview" class="image-preview" src="" alt="Vista previa de la imagen" style="display:none;">
        <button type="submit" class="button button-success">Guardar Producto</button>
      </form>
      <a href="eliminar_productos.html" class="button button-danger" style="width: 50%; box-sizing: border-box;">üóëÔ∏è Administrar Productos</a>
    </section>
  </main>

  <script src="js/scripts.js"></script>
  <script src="js/theme.js"></script>
  <script>
    const imageInput = document.getElementById("product-image");
    const preview = document.getElementById("image-preview");
    const form = document.getElementById("product-form");

    imageInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          preview.src = evt.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("product-name").value.trim();
      const price = parseFloat(document.getElementById("product-price").value);
      const base64 = document.getElementById("product-base64").value.trim();

      let imageData = "";

      if (imageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          imageData = evt.target.result;
          guardarProducto();
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        imageData = base64;
        guardarProducto();
      }

      function guardarProducto() {
        const producto = {
          id: Date.now(),
          nombre: name,
          precio: price,
          imagen: imageData
        };
        const existentes = JSON.parse(localStorage.getItem("productos") || "[]");
        existentes.push(producto);
        localStorage.setItem("productos", JSON.stringify(existentes));
        alert("‚úÖ Producto guardado correctamente.");
        form.reset();
        preview.src = "";
        preview.style.display = "none";
      }
    });
  </script>
</body>
</html>
