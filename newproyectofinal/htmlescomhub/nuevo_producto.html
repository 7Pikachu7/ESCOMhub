<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registrar Nuevo Producto</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #848484;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #146fb4;
      border-radius: 8px;
      background-color: #3f5fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-container h2 {
      text-align: center;
      color: #fff;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #fff;
    }
    .form-group input[type="text"],
    .form-group input[type="number"],
    .form-group textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="file"] {
      margin-top: 5px;
    }
    .image-preview {
      margin-top: 10px;
      max-height: 200px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .submit-button,
    .delete-page-button {
      display: block;
      width: 100%;
      padding: 12px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
      text-decoration: none;
    }
    .submit-button {
      background: #2cf321;
      color: white;
    }
    .submit-button:hover {
      background: #13981e;
    }
    .delete-page-button {
      background: #dc3545;
      color: white;
    }
    .delete-page-button:hover {
      background: #c82333;
    }
  </style>
</head>
<body>
  <!-- Barra superior -->
  <div class="top-bar">
    <div class="top-links">
      <a href="index.html"><span class="icon">üè†</span>Inicio</a>
      <a href="carrito.html"><span class="icon">üõí</span>Carrito</a>
    </div>
    <div class="top-bar-right">
      <button id="theme-toggle" class="theme-toggle-button" aria-label="Cambiar tema">üåô</button>
    </div>
  </div>

  <div class="form-container">
    <h2>Registrar Nuevo Producto</h2>
    <form id="product-form">
      <div class="form-group">
        <label for="product-name">Nombre del Producto</label>
        <input type="text" id="product-name" required>
      </div>
      <div class="form-group">
        <label for="product-price">Precio (MXN)</label>
        <input type="number" id="product-price" step="0.01" min="0" required>
      </div>
      <div class="form-group">
        <label for="product-image">Imagen (opcional)</label>
        <input type="file" id="product-image" accept="image/*">
        <img id="image-preview" class="image-preview" src="" alt="" style="display:none;">
      </div>
      <div class="form-group">
        <label for="product-base64">Imagen en Base64 (opcional, si no subes un archivo)</label>
        <textarea id="product-base64" rows="3" placeholder="Pega aqu√≠ el string en Base64"></textarea>
      </div>
      <button type="submit" class="submit-button">Guardar Producto</button>
    </form>
    <a href="eliminar_productos.html" class="delete-page-button">üóëÔ∏è Ir a Eliminar Productos</a>
  </div>

  <script src="js/theme.js"></script>
  <script>
    const imageInput = document.getElementById("product-image");
    const preview = document.getElementById("image-preview");
    const form = document.getElementById("product-form");

    imageInput.addEventListener("change", e => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = evt => {
          preview.src = evt.target.result;
          preview.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
        preview.style.display = "none";
      }
    });

    form.addEventListener("submit", e => {
      e.preventDefault();
      const name = document.getElementById("product-name").value.trim();
      const price = parseFloat(document.getElementById("product-price").value);
      const base64 = document.getElementById("product-base64").value.trim();

      let imageData = "";

      if (imageInput.files[0]) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          imageData = evt.target.result;
          guardarProducto();
        };
        reader.readAsDataURL(imageInput.files[0]);
      } else {
        imageData = base64;
        guardarProducto();
      }

      function guardarProducto() {
        const producto = {
          id: Date.now(),
          nombre: name,
          precio: price,
          imagen: imageData
        };
        const existentes = JSON.parse(localStorage.getItem("productos") || "[]");
        existentes.push(producto);
        localStorage.setItem("productos", JSON.stringify(existentes));
        alert("‚úÖ Producto guardado correctamente.");
        form.reset();
        preview.src = "";
        preview.style.display = "none";
      }
    });
  </script>
</body>
</html>
